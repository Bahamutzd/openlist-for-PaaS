name: Build and Push Docker Image to DockerHub

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - openlist
      - .github/workflows/docker-publish.yml
  workflow_run:
    workflows:
      - Update OpenList Binary
    types:
      - completed

jobs:
  build-and-push:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，用于版本号检测

      - name: Decide whether to build (workflow_run)
        id: decide
        run: |
          if [ "${{ github.event_name }}" != "workflow_run" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          TRIGGER_SHA="${{ github.event.workflow_run.head_sha }}"
          CURRENT_SHA="$(git rev-parse HEAD)"
          
          echo "workflow_run head_sha: $TRIGGER_SHA"
          echo "current branch HEAD: $CURRENT_SHA"
          
          if [ "$TRIGGER_SHA" = "$CURRENT_SHA" ]; then
            echo "No new commits detected; skip build."
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          CHANGED_FILES="$(git diff --name-only "$TRIGGER_SHA..$CURRENT_SHA" || true)"
          echo "Changed files since head_sha:"
          echo "$CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -qx "openlist"; then
            echo "openlist changed; proceed."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "openlist did not change; skip build."
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get OpenList version
        id: get_version
        if: steps.decide.outputs.should_build == 'true'
        run: |
          # 尝试多种方式获取版本号
          VERSION=""
          
          # 方法1: 从 package.json 获取版本号（如果是 Node.js 项目）
          if [ -f "package.json" ]; then
            VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          fi
          
          # 方法2: 从 setup.py 获取版本号（如果是 Python 项目）
          if [ -z "$VERSION" ] && [ -f "setup.py" ]; then
            VERSION=$(cat setup.py | grep -E "version\s*=\s*['\"]" | head -1 | sed -E "s/.*version\s*=\s*['\"]([^'\"]+)['\"].*/\1/")
          fi
          
          # 方法3: 从 pyproject.toml 获取版本号
          if [ -z "$VERSION" ] && [ -f "pyproject.toml" ]; then
            VERSION=$(cat pyproject.toml | grep -E "^version\s*=\s*['\"]" | head -1 | sed -E "s/.*version\s*=\s*['\"]([^'\"]+)['\"].*/\1/")
          fi
          
          # 方法4: 从 VERSION 文件获取
          if [ -z "$VERSION" ] && [ -f "VERSION" ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          
          # 方法5: 从 git tag 获取最新版本
          if [ -z "$VERSION" ]; then
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            VERSION=${VERSION#v}  # 移除开头的 'v'
          fi
          
          # 如果还是没有版本号，使用日期作为版本
          if [ -z "$VERSION" ]; then
            VERSION=$(date +%Y%m%d-%H%M%S)
          fi
          
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: steps.decide.outputs.should_build == 'true'

      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: steps.decide.outputs.should_build == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        if: steps.decide.outputs.should_build == 'true'
        with:
          context: .
          push: true
          tags: |
            dan283007/oplist-fp:latest
            dan283007/oplist-fp:${{ steps.get_version.outputs.version }}
          platforms: linux/amd64,linux/arm64  # 支持多架构
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: steps.decide.outputs.should_build == 'true'
        run: echo "Image pushed successfully with tags latest and ${{ steps.get_version.outputs.version }}"

      - name: Skip build
        if: steps.decide.outputs.should_build != 'true'
        run: echo "Skip docker build & push (no OpenList update detected)."
